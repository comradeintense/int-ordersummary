<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body
		class="flex items-center justify-center px-6 pt-[71px] bg-pale-blue font-redhatdisplay lg:bg-[url('pattern-background-desktop.svg')] lg:bg-no-repeat lg:bg-contain lg:bg-[center_top_-1.6rem] lg:pt-[102px]"
	>
		<section class="w-[327px] lg:w-[450px] lg:h-[697px] overflow-hidden bg-white rounded-[20px] shadow-noobwork">
			<div>
				<img src="/illustration-hero.svg" alt="illustration of girl listening music" />
			</div>
			<div class="mb-8 lg:mb-[48px]">
				<div class="text-center">
					<h2 class="text-[22px] font-black text-dark-blue mt-8 lg:text-[28px] lg:mt-[45px]">Order Summary</h2>
					<p class="text-desaturated-blue text-[15px] font-medium leading-[25px] lg:leading-[26px] lg:text-[16px] px-[48px] mt-[17px]">
						You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
					</p>
				</div>
				<div class="mt-6 lg:mt-[20px] bg-very-pale-blue rounded-[11px] mx-6 lg:mx-12 flex justify-between px-4 pt-[17px] pb-[16px] lg:py-[25px] lg:px-[24px]">
					<div class="flex">
						<img class="mr-[20px] w-[48px] h-[48px]" src="icon-music.svg" alt="" />
						<div class="flex flex-col justify-start align-middle gap-[3px] lg:gap-[6px]">
							<h3 class="font-black text-[14px] lg:text-[16px] text-dark-blue">Annual plan</h3>
							<p class="text-[14px] lg:text-[16px] font-medium text-desaturated-blue">$59.99/year</p>
						</div>
					</div>
					<button
						href="#"
						class="text-[13px] lg:text-[14px] font-bold text-bright-blue underline decoration-solid hover:text-purple-hover hover:no-underline lg:cursor-pointer"
					>
						Change
					</button>
				</div>
				<div class="flex flex-col mt-6 lg:mt-[32px]">
					<button
						href="#"
						class="py-[15px] px-16 lg:px-[102px] mx-6 lg:mx-12 bg-bright-blue rounded-[11px] text-white text-[15px] font-black shadow-cateinumshadow hover:bg-purple-hover"
					>
						Proceed to Payment
					</button>
					<button href="#" class="mt-6 lg:mt-[32px] text-[15px] font-black text-desaturated-blue hover:text-dark-blue">Cancel Order</button>
				</div>
			</div>
		</section>

		<script type="module" src="/main.js"></script>
	</body>
</html>
